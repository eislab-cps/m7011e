apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: rabbitmq-ingress-management
  annotations:
    kubernetes.io/ingress.class: nginx 
    nginx.ingress.kubernetes.io/proxy-body-size: 0m
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: {{ .Values.ManagementHostname | quote }} 
    http:
      paths:
        - pathType: Prefix 
          path: /
          backend:
            service:
              name: rabbitmq-service-management
              port: 
                number: 15672
  tls:
    - secretName: rabbitmq-management-tls
      hosts:
        - {{ .Values.ManagementHostname | quote }} 
