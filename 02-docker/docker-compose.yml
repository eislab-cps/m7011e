version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
    networks:
      - todo-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

# Define custom network
networks:
  todo-network:
    driver: bridge
