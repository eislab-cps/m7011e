            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(increase(http_requests_total[5m]))",
              "refId": "A"
            }
          ],
          "title": "Total Requests (5m)",
          "type": "stat"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["microservices", "health"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Microservices Health Dashboard",
      "uid": "microservices-health",
      "version": 1
    }

