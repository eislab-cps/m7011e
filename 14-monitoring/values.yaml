# Monitoring Stack Configuration

# Image Configuration
# All container images used in the stack
images:
  prometheus:
    repository: prom/prometheus
    tag: v2.45.0
    pullPolicy: IfNotPresent

  grafana:
    repository: grafana/grafana
    tag: 10.0.0
    pullPolicy: IfNotPresent

  rabbitmq:
    repository: rabbitmq
    tag: 3-management
    pullPolicy: IfNotPresent

  # Example Services
  # Default: Uses pre-built images from Docker Hub (johan/*)
  # To use your own images:
  #   1. Build: cd examples && ./build-images.sh
  #   2. Push: cd examples && ./push-images.sh your-dockerhub-username
  #   3. Update repository below to your-dockerhub-username/order-service
  #   4. Deploy: helm upgrade monitoring -n monitoring .
  orderService:
    repository: johan/order-service
    tag: latest
    pullPolicy: Always

  rabbitmqConsumer:
    repository: johan/rabbitmq-consumer
    tag: latest
    pullPolicy: Always

# Prometheus Configuration
prometheus:
  enabled: true
  retention: 15d
  scrapeInterval: 30s

# Grafana Configuration
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin123

# RabbitMQ Configuration (included for demo)
rabbitmq:
  enabled: true
  user: admin
  password: changeme123

# Example Services (order-service and rabbitmq-consumer)
exampleServices:
  enabled: true
